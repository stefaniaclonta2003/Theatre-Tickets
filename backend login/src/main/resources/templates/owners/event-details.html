<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Detalii Eveniment</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Teatru & Operă</a>
    </div>
</nav>

<div class="container mt-4">

    <div class="container mt-4">
        <h2 class="text-center">Detalii Eveniment</h2>

        <div class="card shadow-sm p-4">
            <h3 th:text="${event.name}"></h3>
            <p><strong>Descriere:</strong> <span th:text="${event.description}"></span></p>
            <p><strong>Locație:</strong> <span th:text="${event.venue.name + ', ' + event.venue.address}"></span></p>
            <p><strong>Dată:</strong> <span th:text="${event.date}"></span></p>
            <p><strong>Descriere:</strong> <span th:text="${event.description}"></span></p>

            <a href="/events" class="btn btn-secondary">Înapoi la listă</a>
            <a th:href="@{/events/edit/{id}(id=${event.id})}" class="btn btn-warning">Editează</a>

            <form th:action="@{/events/delete/{id}(id=${event.id})}" method="post" style="display:inline;">
                <button type="submit" class="btn btn-danger"
                        onclick="return confirm('Sigur vrei să ștergi acest eveniment?')">Șterge</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
