<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Creează Eveniment</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/events">Teatru & Operă</a>
    </div>
</nav>

<div class="container mt-4">
    <h2 class="text-center mb-4">Creează Eveniment Nou</h2>

    <div class="card shadow-sm">
        <div class="card-body">
            <form th:action="@{/events/create}" method="post" th:object="${event}">
                <div class="mb-3">
                    <label class="form-label" for="name">Nume Eveniment</label>
                    <input type="text" class="form-control" id="name" th:field="*{name}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label" for="description">Descriere</label>
                    <textarea class="form-control" id="description" th:field="*{description}" rows="3" required></textarea>
                </div>

                <div class="mb-3">
                    <label class="form-label" for="date">Dată</label>
                    <input type="date" class="form-control" id="date" th:field="*{date}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label" for="venue">Locație</label>
                    <select class="form-select" id="venue" name="venueId" required>
                        <option value="" disabled selected>Alege o locație</option>
                        <option th:each="venue : ${venues}"
                                th:value="${venue.id}"
                                th:text="${venue.name + ' - ' + venue.address}">
                        </option>
                    </select>
                </div>

                <div class="d-flex justify-content-between">
                    <a href="/events" class="btn btn-secondary">Înapoi la listă</a>
                    <button type="submit" class="btn btn-success">Creează Eveniment</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
